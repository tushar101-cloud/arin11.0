<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div id="app">
    <video id="camera" autoplay></video>
    <button onclick="startNavigation()">Start Navigation</button>
    <button onclick="stopNavigation()">Stop Navigation</button>
    <button onclick="openAdminLogin()">Admin Login</button>
  </div>

  <div id="admin-login" style="display:none;">
    <h2>Admin Login</h2>
    <form id="login-form">
      <input type="text" id="admin-username" placeholder="Username" required>
      <input type="password" id="admin-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="scripts/ar.js"></script>
  <script src="scripts/admin.js"></script>
</body>
</html>
